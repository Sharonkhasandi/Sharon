  <title>Fullscreen GIF</title>
  <style>
    /* Make body fill the screen and center content */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* optional background */
    }

    /* Make GIF responsive and centered */
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
